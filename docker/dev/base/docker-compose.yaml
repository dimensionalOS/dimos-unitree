services:
  dev-environment:
    image: dimensionalos/dev-base
    container_name: dimos-dev
    volumes:
      - ../../../:/app

      # X11 forwarding
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ${HOME}/.Xauthority:/root/.Xauthority:rw

    environment:
      - PYTHONPATH=/app
    ports:
      - "5555:5555"
      - "3000:3000"
    stdin_open: true
    tty: true
    command: /bin/bash
